<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-8">

            <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST" >
                <input type="hidden" class="form-control" th:field="*{id}"/>
                <br><br>
                <i class="tm-block-title mb-4">Name:</i><br>
                <input type="text" th:field="*{name}"
                       class="form-control mb-4 col-4" placeholder="Name">
                <br>
                <i class="tm-block-title mb-4">Gender:</i><br>
                <th:block th:each="gender:${genders}" class="mb-5">
                    <input type="radio"  th:field="*{gender}" th:value="${gender}">
                    <label th:text="${gender}"></label><br>
                </th:block>
                <br>
<!--                                  Select demo for loading from a Object list-->
                <i class="tm-block-title mb-4">Designation:</i><br>
                <select name="designation" th:field="*{designationDto.designationId}">
                    <option th:each="designation : ${designationDtolist}"
                            th:value="${designation.designationId}" th:text="${designation.designationName}"></option>
                </select>

                <i class="tm-block-title mb-4">Visited City:</i><br>
<!--                <select name="designation" th:field="*{visitedCityDtoList.add()}">-->
<!--                    <option th:each="designation : ${designationDtolist}"-->
<!--                            th:value="${designation.designationId}" th:text="${designation.designationName}"></option>-->
<!--                </select>-->

                <br>
                <br><br><i class="tm-block-title">Salary:</i>
                <input type="text" class="form-control mb-4 col-4" th:field="*{salary}">
                <br>

                <button type="submit" class="btn btn-info col-2">Save</button>

            </form>

            <hr>
            <a th:href="@{/user/}">Back to Employees List</a>





        </div>
    </div>
</div>
<!--/*@thymesVar id="employee" type=""*/-->

</body>
</html>
